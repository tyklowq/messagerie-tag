<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site de Messagerie SMS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f2f2f7;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .home-screen, .chat-screen {
      flex: 1;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .home-screen.active, .chat-screen.active {
      display: flex;
    }

    h1 {
      color: #007aff;
      margin-bottom: 20px;
    }

    button.start-btn {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      background-color: #007aff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.start-btn:hover {
      background-color: #005fcc;
    }

    /* Messagerie */
    .chat-container {
      background-color: white;
      width: 100%;
      max-width: 430px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: auto;
    }

    .chat-header {
      background-color: #007aff;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-history {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .timestamp {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin: 10px 0;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      margin: 4px 0;
      word-wrap: break-word;
      white-space: pre-line;
    }

    .sent {
      align-self: flex-end;
      background-color: #00c14d;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .received {
      align-self: flex-start;
      background-color: #f1f0f0;
      color: black;
      border-bottom-left-radius: 4px;
    }

    .received a {
      color: #007aff;
      text-decoration: none;
    }

    .received a:hover {
      text-decoration: underline;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fafafa;
    }

    .input-area input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .input-area button {
      margin-left: 8px;
      padding: 8px 12px;
      font-size: 13px;
      border-radius: 20px;
      background-color: #007aff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Écran d'accueil -->
  <div class="home-screen active" id="home">
    <h1>Bienvenue sur la Messagerie SMS</h1>
    <button class="start-btn" onclick="startChat()">Accéder à la messagerie</button>
  </div>

  <!-- Écran de messagerie -->
  <div class="chat-screen" id="chat">
    <div class="chat-container">
      <div class="chat-header">Messagerie SMS</div>
      <div class="chat-history" id="chat-history">
        <div class="timestamp">ven. 27 juin à 16:01</div>
        <div class="message sent">1h</div>
        <div class="message received">
          Ce message ne correspond à aucun titre de transport.<br>
          Pour acheter un ticket M résO valable 1 heure,<br>
          envoyez 1H au 93123
        </div>
      </div>

      <form class="input-area" onsubmit="event.preventDefault(); sendMessage();">
        <input type="text" id="user-input" placeholder="Message texte • SMS" autocomplete="off" />
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>
</div>

<script>
  function startChat() {
    document.getElementById('home').classList.remove('active');
    document.getElementById('chat').classList.add('active');
  }

  function sendMessage() {
    const input = document.getElementById('user-input');
    const messageText = input.value.trim();
    if (messageText === '') return;

    const chat = document.getElementById('chat-history');

    const sentMsg = document.createElement('div');
    sentMsg.className = 'message sent';
    sentMsg.innerText = messageText;
    chat.appendChild(sentMsg);
    chat.scrollTop = chat.scrollHeight;
    input.value = '';

    setTimeout(() => {
      const cleaned = messageText.toLowerCase().replace(/\s/g, '');
      const response = document.createElement('div');
      response.className = 'message received';

      if (cleaned === '1h') {
        const now = new Date();
        const end = new Date(now.getTime() + 60 * 60 * 1000);
        const format = n => n.toString().padStart(2, '0');
        const date = `${format(now.getDate())}.${format(now.getMonth() + 1)}.${now.getFullYear().toString().slice(-2)}`;
        const start = `${format(now.getHours())}.${format(now.getMinutes())}`;
        const endTime = `${format(end.getHours())}.${format(end.getMinutes())}`;

        response.innerHTML = `
          Réseau M réso<br>
          Titre valable 1 heure<br>
          y compris dans les trains TER<br><br>
          le ${date} de ${start} à ${endTime}<br><br>
          2.50 €<br><br>
          89'86'75'88'12'54<br><br>
          <a href="https://tag.fr/cgv" target="_blank">tag.fr/cgv</a>
        `;
      } else {
        response.innerHTML = `
          Ce message ne correspond à aucun titre de transport.<br>
          Pour acheter un ticket M résO valable 1 heure,<br>
          envoyez 1H au 93123
        `;
      }

      chat.appendChild(response);
      chat.scrollTop = chat.scrollHeight;
    }, 600);
  }
</script>

</body>
</html>
